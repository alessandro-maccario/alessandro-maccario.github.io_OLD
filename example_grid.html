<!DOCTYPE html>
<html lang="en" dir="ltr">

   <head>
      <meta charset="utf-8">
      <title>PROVA_GRID</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link type="text/css" rel="stylesheet" href="example_grid.css"/>
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,900&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
   </head>

   <body>
      <main class="grid">
         <div class="grid_item1">
            <nav class="nav_class">
               <ul class="button_nav">
                  <li>About</li>
                  <li>Why Cats</li>
                  <li>Contacts</li>
               </ul>
            </nav>
         </div>
      </main>

      <div class="grid_item2">
         <p>For cats lovers,<br>
            By a cats lover.
         </p>
      </div>

      <!-- IDEA: Other photos -->
      <section class="photo_grid">
         <div class="photo_grid_item">
            <p><img src="Example_Images/amber-kipp-75715CVEJhI-unsplash.jpg" alt="wtf_Expression"></p>
         </div>
         <div class="photo_grid_item">
            <p><img src="Example_Images/maksim-sislo-JiMenx-vBL8-unsplash.jpg" alt="imyourmaster_Expression"></p>
         </div>
         <div class="photo_grid_item">
            <p><img src="Example_Images/david-peters-lSXQOeWUb9E-unsplash.jpg" alt="doyouknowme_Expression"></p>
         </div>
         <div class="photo_grid_item">
            <p><img src="Example_Images/loan-7AIDE8PrvA0-unsplash.jpg" alt="tired_Expression"></p>
         </div>
         <div class="photo_grid_item">
            <p><img src="Example_Images/darren-richardson-rF4jEm5e2Lc-unsplash.jpg" alt="yes_maam_Expression"></p>
         </div>
         <div class="footer">
            <p>Footer</p>
         </div>
      </section>


   </body>
</html>
