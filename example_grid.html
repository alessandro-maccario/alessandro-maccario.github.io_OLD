<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>PROVA_GRID</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link type="text/css" rel="stylesheet" href="example_grid.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap" rel="stylesheet"> 
  </head>
  <body>
    <main class="grid">

      <div class="grid_item1">
        <nav class="nav_class">
          <ul class="button_nav">
            <li>About</li>
            <li>Why Cats</li>
            <li>Contacts</li>
          </ul>
        </nav>
      </div>
      <div class="grid_item2">
        <p>For cats lovers,<br>
        By a cats lover.</p>
      </div>
      <div class="grid_item">
        <p>2</p>
      </div>
      <div class="grid_item">
        <p>3</p>
      </div>
      <div class="grid_item">
        <p>4</p>
      </div>
      <div class="grid_item">
        <p>5</p>
      </div>
      <div class="grid_item">
        <p>6</p>
      </div>


    </main>

    <div class="footer">
      <p>Footer</p>
    </div>

  </body>
</html>
